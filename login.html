<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url(https://img.freepik.com/free-vector/flat-comic-style-background_23-2148809159.jpg?t=st=1735367045~exp=1735370645~hmac=8e9ab1224a55446a0bfe9f91668e64219ac1060cf557aed7daae76d01579039a&w=996);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f1f9f8;
        }

        .login-container {
            border: 1px solid rgb(58, 66, 71);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            backdrop-filter: blur(15px);
        }

        .title {
            margin-bottom: 25px;
            color: #edf4f6;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fcffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #f6f0f6;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0b0c0c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-btn{
            text-decoration: none;
            color: rgb(245, 238, 238) ;
        }

        .btn:hover {
            background-color: #f5f0f5;
        }

        .signup-text {
            margin-top: 20px;
            color: #ebe0ea;
        }

        .signup-text a {
            color: #ece2e9;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
   
</head>
<body>
    <div class="login-container">
        <h1 class="title">Meme Generator Login</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <span class="password-toggle"></span>
            </div>
            <button type="submit" class="btn"><a href="index.html" class="login-btn">Login</a></button>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePasswordIcon = document.querySelector('.password-toggle');
            const passwordField = document.querySelector('#login-password');
        });
    </script>
</body>
</html>
