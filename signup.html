<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Handmade Instrument Crafting</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url("images/back\ ground.avif") no-repeat center center/cover; /* Background image */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            backdrop-filter: blur(15px);
            border: 2px solid rgb(84, 10, 101);
        }

        .signup-container h2 {
            text-align: center;
            color: #741b8a;
            margin-bottom: 20px;
        }

        .signup-container label {
            display: block;
            margin-bottom: 10px;
            color: #601474;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 93%;
            padding: 10px 40px 10px 10px;
            margin-bottom: 15px;
            border: 1px solid #7e1b79;
            border-radius: 5px;
            font-size: 1rem;
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 40%;
            right: 0px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1rem;
            color: #333;
        }

        .input-wrapper {
            position: relative;
        }

        .signup-container button {
            width: 375px;
            background-color: #671b7a; 
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container button:hover {
            background-color: #511c5d; 
        }

        .signup-container .login-link {
            text-align: center;
            margin-top: 15px;
            color: #6a2d77;
        }

        .signup-container .login-link a {
            color: #752a7b; 
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }

        .signin-btn{
            text-decoration: none;
            color: white ;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="#">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="E-mail" required>

            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                
            </div>

            <button type="submit"><a href="dashboard.html" class="signin-btn">Sign Up</a></button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <script>
        
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const targetInput = document.getElementById(targetId);
        
            });
        });
    </script>
</body>
</html>
